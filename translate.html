<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="CoFlu is a comprehensive text comparison tool that allows users to compare two pieces of text, generate text using AI, and view differences in both single and double column formats. This tool is particularly useful for proofreading, editing, and ensuring consistency between different versions of text.">
		<title>CoFlu Translator</title>
		<link rel="icon" href="data:image/svg+xml,
						<svg
							xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
							<text y='25rem' font-size='480'>üìù</text>
						</svg>">
		<link href="styles.css" rel="stylesheet">
		<script src="config.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="services/storage.service.js"></script>
		<script src="services/ai.service.js"></script>
		<script src="ui/state.js"></script>
		<script src="translate.js"></script>
	</head>
	<body data-bs-theme="light">
		<div class="container" id="content">
			<nav class="navbar">
				<a id="homePage" href="index.html">üìù CoFlu</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Main</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="chat.html">Chat</a>
						</li>
                        <li class="nav-item">
							<a class="nav-link active" href="translate.html">Translator</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="settings.html">Settings</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="row mt-3">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<h5>AI</h5>
							<div class="mb-3">
								<label for="apiModel" class="form-label">API Model:</label>
								<select class="form-select" id="apiModel">
									<option value="chatgpt">ChatGPT</option>
									<option value="claude">Claude</option>
									<option value="deepseek">DeepSeek</option>
									<option value="gemini">Gemini</option>
									<option value="groq">Groq</option>
									<option value="sambanova">SambaNova</option>
									<option value="qwen">Qwen</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
            <div class="row mt-3">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<h5>Translate</h5>
							<div class="mb-3">
								<select class="form-select" id="language">
									<option value="zh">Chinese</option>
									<option value="en">English</option>
									<option value="fr">French</option>
									<option value="de">German</option>
									<option value="ja">Japanese</option>
									<option value="pl">Polish</option>
									<option value="ru">Russian</option>
									<option value="uk">Ukrainian</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="documentFile" class="form-label">Document Files:</label>
								<input type="file" id="documentFile" class="form-control" accept=".docx">
							</div>
							<button class="btn btn-sm" id="translateBtn">Start Translation</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
