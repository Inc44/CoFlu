<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="CoFlu is a powerful text manipulation, generation, and comparison tool. It's designed for tasks like proofreading, editing, content creation, version control, and ensuring text consistency. CoFlu offers unique capabilities, including AI-powered text generation, audio transcription, and unprecedented layout-preserving .docx translation using LLMs.">
	<title>CoFlu Chat</title>
	<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><text y='25rem' font-size='480'>üìù</text></svg>">
	<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
	<script>
		const storedDarkMode = localStorage.getItem('dark_enabled');
		const isDarkMode = storedDarkMode === 'true' || (storedDarkMode === null && true);
		document.documentElement.setAttribute('data-bs-theme', isDarkMode ? 'dark' : 'light');
		const storedWideMode = localStorage.getItem('wide_enabled');
		const isWideMode = storedWideMode === 'true' || (storedWideMode === null && false);
		if (isWideMode)
		{
			document.documentElement.classList.add('wide');
		}
		const storedAccessibilityMode = localStorage.getItem('accessibility_enabled');
		const isAccessibilityMode = storedAccessibilityMode === 'true' || (storedAccessibilityMode === null && false);
		if (isAccessibilityMode)
		{
			document.documentElement.classList.add('accessibility');
		}
	</script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css" defer>
	<link href="styles.css" rel="stylesheet">
	<script src="config.js"></script>
	<script>
		(function()
		{
			var renderer = localStorage.getItem('selected_renderer') || 'katex';

			function load(src, onload)
			{
				var script = document.createElement('script');
				script.src = src;
				if (onload) script.onload = onload;
				document.head.appendChild(script);
			}
			if (renderer === 'katex')
			{
				load('https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js', function()
				{
					load('https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js');
				});
			}
			else
			{
				load('https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.min.js');
			}
		})();
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.min.js" defer></script>
	<script src="services/storage.service.js"></script>
	<script src="services/util.service.js"></script>
	<script src="services/text.service.js"></script>
	<script src="services/ai.service.js"></script>
	<script src="ui/components.js"></script>
	<script src="ui/handlers.js"></script>
	<script src="ui/state.js"></script>
	<script src="chat.js"></script>
</head>

<body>
	<div class="container" id="content">
		<nav class="navbar">
			<a id="homePage" href="index.html">üìù CoFlu</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Navbar Toggler">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Main</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="chat.html">Chat</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="translate.html">Translator</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="settings.html">Settings</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="row mt-3">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<h5>AI</h5>
						<div>
							<label for="apiModel" class="form-label">API Model:</label>
							<select class="form-select" id="apiModel">
								<option value="cerebras">Cerebras</option>
								<option value="openai">ChatGPT</option>
								<option value="chutes">Chutes</option>
								<option value="anthropic">Claude</option>
								<option value="deepinfra">Deepinfra</option>
								<option value="deepseek">DeepSeek</option>
								<option value="google">Google</option>
								<option value="x">Grok</option>
								<option value="groq">Groq</option>
								<option value="hyperbolic">Hyperbolic</option>
								<option value="minimax">MiniMax</option>
								<option value="ollama">Ollama</option>
								<option value="openrouter">OpenRouter</option>
								<option value="perplexity">Perplexity</option>
								<option value="alibaba">Qwen</option>
								<option value="sambanova">SambaNova</option>
								<option value="together">Together</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<h5>Chat</h5>
						<div id="chatContainer"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<h5>Message Input</h5>
						<textarea id="messageInput" class="form-control" rows="4" placeholder="Type your message..."></textarea>
						<div class="mt-3">
							<button class="btn btn-sm" id="sendMessage">Send</button>
							<button class="btn btn-sm" id="cleanChat">Clean</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<div class="card" id="audioUploadCard">
					<div class="card-body">
						<h5>Audio Upload</h5>
						<div id="audioList"></div>
						<div class="upload-file">
							<label for="audioUploadInput" class="btn btn-sm input-file-label">Upload File</label>
							<input type="file" id="audioUploadInput" accept=".mp3,.wav" class="input-file" multiple>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<div class="card" id="fileUploadCard">
					<div class="card-body">
						<h5>File Upload</h5>
						<div id="fileList"></div>
						<div class="upload-file">
							<label for="fileUploadInput" class="btn btn-sm input-file-label">Upload File</label>
							<input type="file" id="fileUploadInput" accept=".pdf" class="input-file" multiple>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<div class="card" id="imageUploadCard">
					<div class="card-body">
						<h5>Image Upload</h5>
						<div id="imageList"></div>
						<div class="upload-file">
							<label for="imageUploadInput" class="btn btn-sm input-file-label">Upload File</label>
							<input type="file" id="imageUploadInput" accept=".png,.jpg" class="input-file" multiple>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<div class="card" id="videoUploadCard">
					<div class="card-body">
						<h5>Video Upload</h5>
						<div id="videoList"></div>
						<div class="upload-file">
							<label for="videoUploadInput" class="btn btn-sm input-file-label">Upload File</label>
							<input type="file" id="videoUploadInput" accept=".mp4,.mov,.avi,.webm,.flv,.mpeg,.mpegps,.mpg,.3gpp,.quicktime,.wmv" class="input-file" multiple>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<h5>Import/Export Chat</h5>
						<button class="btn btn-sm" id="importSettings">Import Chat</button>
						<button class="btn btn-sm" id="exportSettings">Export Chat</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
