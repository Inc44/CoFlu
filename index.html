<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CoFlu</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6">
					<div class="card mb-3">
						<div class="card-header">
							<input type="file" id="loadSource" accept=".epub,.txt,.html,.htm,.css,.xml,.json">
							<button class="btn btn-sm btn-danger" id="clearSource">Clear</button>
							<button class="btn btn-sm btn-secondary" id="uppercaseSource">UPPERCASE</button>
							<button class="btn btn-sm btn-secondary" id="lowercaseSource">lowercase</button>
						</div>
						<div class="card-body">
							<p>Words: <span id="sourceWords">0</span>, Characters: <span id="sourceChars">0</span>
							</p>
							<textarea id="sourceText" class="form-control" rows="10"></textarea>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card mb-3">
						<div class="card-header">
							<input type="file" id="loadTarget" accept=".epub,.txt,.html,.htm,.css,.xml,.json">
							<button class="btn btn-sm btn-danger" id="clearTarget">Clear</button>
							<button class="btn btn-sm btn-secondary" id="uppercaseTarget">UPPERCASE</button>
							<button class="btn btn-sm btn-secondary" id="lowercaseTarget">lowercase</button>
							<button class="btn btn-sm btn-info" id="generateTarget">Generate with ChatGPT</button>
						</div>
						<div class="card-body">
							<p>Words: <span id="targetWords">0</span>, Characters: <span id="targetChars">0</span>
							</p>
							<textarea id="targetText" class="form-control" rows="10"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 text-center">
					<button class="btn btn-lg btn-success" id="compareBtn">Compare</button>
					<button class="btn btn-lg btn-warning" id="switchBtn">Switch Texts</button>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<h5>ChatGPT Settings</h5>
							<div class="mb-3">
								<label for="apiKey" class="form-label">API Key:</label>
								<input type="password" class="form-control" id="apiKey">
							</div>
							<div class="mb-3">
								<label for="promptSelect" class="form-label">Select Prompt:</label>
								<select class="form-select" id="promptSelect"></select>
							</div>
							<div class="mb-3">
								<label for="customPrompt" class="form-label">Custom Prompt:</label>
								<input type="text" class="form-control" id="customPrompt">
								<button class="btn btn-primary mt-2" id="savePrompt">Save Prompt</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<h5>Comparison Results</h5>
							<p>Levenshtein: <span id="levenshtein">0</span>
							</p>
							<table class="table table-bordered">
								<tr>
									<th>Common (%)</th>
									<th>Difference (%)</th>
									<th>Common (symbols)</th>
									<th>Difference (symbols)</th>
								</tr>
								<tr>
									<td id="commonPercentage">0</td>
									<td id="differencePercentage">0</td>
									<td id="commonSymbols">0</td>
									<td id="differenceSymbols">0</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<h5>Single Column Diff View</h5>
							<div id="singleColumnDiff"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<h5>Double Column Diff View</h5>
							<div id="doubleColumnDiff">
								<div class="diff-column" id="leftColumn"></div>
								<div class="diff-column" id="rightColumn"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
